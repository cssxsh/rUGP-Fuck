# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: Build Artifact

on:
  push:
    branches: [ "main", "ci" ]
  pull_request:
    branches: [ "main", "ci" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: RelWithDebInfo

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install ATL for VS 2019
        shell: cmd
        run: >
          start "" /wait 'C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe' modify
          --installPath 'C:\Program Files\Microsoft Visual Studio\2022\Enterprise'
          --add Microsoft.VisualStudio.Component.VC.14.29.16.11.x86.x64
          --add Microsoft.VisualStudio.Component.VC.14.29.16.11.ATL
          --add Microsoft.VisualStudio.Component.VC.14.29.16.11.CLI.Support
          --add Microsoft.VisualStudio.Component.VC.14.29.16.11.MFC
          --quiet
          --norestart

      - name: Setup anew (or from cache) vcpkg (and does not build any package)
        uses: lukka/run-vcpkg@v11
        with:
          doNotCache: false

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake --preset=default -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        # Build your program with the given configuration
        run: cmake --build --preset=default --config ${{env.BUILD_TYPE}} --target r514783

      - uses: actions/upload-artifact@v4
        with:
          name: r514783
          path: Build